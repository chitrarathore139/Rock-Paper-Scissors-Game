<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices-container">
        <div class="choices" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choices" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choices" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="deviceScore">0</p>
            <p>Device</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play your move.</p>
    </div>

    <script src="rock-paper-scissor.js"></script>
</body>
</html>
